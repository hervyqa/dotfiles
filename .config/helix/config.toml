theme = "helix"

[editor]
# bufferline = "always"
cursorline = true
# cursorcolumn = true
line-number = "relative"
rulers = [80]
true-color = true

[editor.indent-guides]
render = true
character = "â”Š"
skip-levels = 5

[editor.lsp]
display-messages = true

[editor.whitespace.render]
space = "all"
tab = "all"
newline = "none"

[keys.normal]
C-w = ":w"
C-q = ":q"

[keys.insert]
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"
